  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      document.body.classList.add('flutter-ready');
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.remove();

      }, 500);

    // Keyboard shortcuts for web
    document.addEventListener('keydown', function(event) {
      // Ctrl/Cmd + K for quick task creation
      if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
        event.preventDefault();
        // This will be handled by Flutter app
        window.dispatchEvent(new CustomEvent('quick-task-shortcut'));
      }
      
      // Ctrl/Cmd + L for language toggle
      if ((event.ctrlKey || event.metaKey) && event.key === 'l') {
        event.preventDefault();
        window.dispatchEvent(new CustomEvent('language-toggle-shortcut'));
      }
      
      // Ctrl/Cmd + P for pomodoro
      if ((event.ctrlKey || event.metaKey) && event.key === 'p') {
        event.preventDefault();
        window.dispatchEvent(new CustomEvent('pomodoro-shortcut'));
      }
    });

    // PWA install prompt handling
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show install button or banner
      window.dispatchEvent(new CustomEvent('pwa-install-available'));
    });

    // Handle PWA install
    window.installPWA = function() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the PWA install prompt');
          }
          deferredPrompt = null;
        });
      }
    };
  </script>
